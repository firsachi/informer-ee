<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/BaseTemplate.xhtml">
	<ui:define name="content">
	    <p:dataTable var="room" value="#{roomsView.rooms}">
    <p:column headerText="Id">
        <h:outputText value="#{room.id}" />
    </p:column>
 
    <p:column headerText="Number room">
        <h:outputText value="#{room.numberRoom}" />
    </p:column>
    
    <p:column headerText="disable">
    	<p:inputSwitch value="#{room.disable}"/>
    </p:column>
 
</p:dataTable>
	</ui:define>
</ui:composition>
</html>
