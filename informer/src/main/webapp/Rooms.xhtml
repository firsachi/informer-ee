<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<ui:composition template="/templates/BaseTemplate.xhtml">

	<ui:define name="content">

		<div class="row">
			<div class="medium-7 large-9 columns">
				<p:dataTable id="rooms" styleClass="table" var="room"
				value="#{roomService.list}">
				<p:column headerText="Id">
					<h:outputText value="#{room.id}" />
				</p:column>

				<p:column headerText="Number room">
					<h:outputText value="#{room.numberRoom}" />
				</p:column>

				<p:column headerText="disable">

				</p:column>

			</p:dataTable>
			</div>
			
			<div class="medium-5 large-3 columns">
				<div class="callout secondary">
					<h:form id="newRoom" rendered="#{!roomsView.roomNumber}">
						<h:outputLabel for="numberRoom" value="Number room:">
							

							<h:inputText id="numberRoom" value="#{roomsView.roomNumber}">
							</h:inputText>
							<h:message for="numberRoom"></h:message>

						</h:outputLabel>

						<h:inputHidden id="roomDisable" value="#{roomView.disable}" />

						<h:commandButton value="Submit" styleClass="hollow button" actionListener="#{roomsView.add}">
						</h:commandButton>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
